<div>
  <h1>SIGNUP!!!!!</h1>
  <label>Firstname:</label>
  <input type="text" id="firstNameI" [(ngModel)]="firstName"><br>
  <label>LastName:</label>
  <input type="text" id="lastNameI" [(ngModel)]="lastName"><br>
  <label>Email:</label>
  <input type="email" id="emailI" [(ngModel)]="email"><br>
  <label>Mobile:</label>
  <input type="text" id="mobileI" [(ngModel)]="mobile"><br>
  <label>Password:</label>
  <input type="password" id="passwordI" [(ngModel)]="password"><br>
  <label>APIKEY:</label>
  <input type="text" id="apiKeyI" [(ngModel)]="apiKey"><br>
  <button type="submit" (click)="signUpFunction()">SUBMIT</button>
</div>
