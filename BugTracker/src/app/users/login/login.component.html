<app-my-nav></app-my-nav>
<div class="login-page">
  <h1>Issue Tracker Tool!!!</h1>
  <h3>Make issue tracking easy</h3>
  <br>
  <br>
  <br>
<div class="container">
<form>
  <br>
  <div class="form-group">
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">@</span>
        </div>
        <input type="email" class="form-control" name="email" id="email" [(ngModel)]="email" autofocus placeholder="xyz@abc.com">
    
    </div>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <div class="input-group">
       <input type="password" class="form-control" name="password" id="pwd" [(ngModel)]="password" placeholder="password">
        <div class="input-group-prepend">
            <span class="input-group-text">***</span>
        </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" (click)="loginFunction()">Submit</button>
</form>
</div>
</div>
